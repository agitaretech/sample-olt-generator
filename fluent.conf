<source>
    @type forward
    port 24224
</source>

<filter docker.**>
    @type parser
    format csv
    keys ip_address,user_id,timestamp,purchase_amount,transaction_id,cc_number_masked,order_id
    time_key timestamp
    key_name log
</filter>

<filter docker.**>
    @type record_modifier
	<record>
    	forwarder "#{Socket.gethostname}"
	</record>
</filter>

<match docker.**>
    @type stdout
</match>
